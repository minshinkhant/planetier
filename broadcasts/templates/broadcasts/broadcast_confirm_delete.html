{% extends "broadcasts/broadcast_base.html" %}

{% block broadcast_content %}
<h3>Are you sure you want to delete this broadcast?</h3>
<div class="posts">
    {% include "broadcasts/_broadcast.html" with broadcast=object hide_delete=True %}
</div>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class='btn btn-danger btn-large'>
    <a href="{% url 'broadcasts:single' username=user.username pk=object.pk %}"
        class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
