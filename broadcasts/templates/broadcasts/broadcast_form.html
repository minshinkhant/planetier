{% extends "broadcasts/broadcast_base.html" %}
{% load bootstrap3 %}

{% block broadcast_content %}

<h4>Create a new broadcast</h4>
<form id='postForm' action="{% url 'broadcasts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="broadcast" class='btn btn-primary btn-large'>
</form>
{% endblock %}
