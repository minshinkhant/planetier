<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Planetier</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap" rel="stylesheet">

    <!-- master CSS -->
    <link rel="stylesheet" href="{% static 'planetier/css/master.css' %}">
</head>

<body>
    <nav class="navbar mynav" role='navigation' id='navbar'>
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Planetier</a>
            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li class="nav-link"><a href="{% url 'broadcasts:all' %}">Broadcast</a></li>
                <li class="nav-link"><a href="{% url 'broadcasts:create' %}"> Create Broadcast</a></li>
                <li class="nav-link"><a href="{% url 'planety:all' %}">Planety</a></li>
                <li class="nav-link"><a href="{% url 'planety:create' %}">Create Planety</a></li>
                <li class="nav-link"><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                <li class="nav-link"><a href="{% url 'planety:all' %}">Planety</a></li>
                <li class="nav-link"><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li class="nav-link"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container  mycontent">
        {% block content %}

        {% endblock %}
    </div>

</body>
<canvas id="canvas"></canvas>
<script src="{% static "planetier/js/master.js"%}" type="text/javascript"></script>

</html>
